{% extends "base.html" %} {% block content %}

    <div class="flex">
        <div class="flex-none w-1/3  ">
        </div>
        <div class="grow  w-full ">
            <div class=" relative flex flex-col justify-center  overflow-hidden">
                <div class="   rounded-md lg:max-w-xl">
                    <h1 class="text-amber-50 block  text-2xl font-bold mb-2  text-center  ">Products</h1>
                    <div role="tablist" class="tabs tabs-bordered">
                        <a role="tab" class="tab tab-active" href="#product">Product</a>
                        <a role="tab" class="tab" href="#category">Category</a>
                    </div>

                    <!-- Tab Product -->
                    <div id="product" class="pt-4">
                        <div class="overflow-x-auto">
                            <table class="table w-full">
                                <!-- Encabezado de la tabla -->
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Datos de la tabla de Productos -->
                                <tr>
                                    <td>1</td>
                                    <td>Product 1</td>
                                    <td>Description 1</td>
                                    <td>$100</td>
                                </tr>
                                <!-- Más filas de productos -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Tab Category -->
                    <div id="category" class="hidden pt-4">
                        <div class="overflow-x-auto">
                            <table class="table w-full">
                                <!-- Encabezado de la tabla -->
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Datos de la tabla de Categorías -->
                                <tr>
                                    <td>1</td>
                                    <td>Category 1</td>
                                    <td>Description 1</td>
                                </tr>
                                <!-- Más filas de categorías -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>


    <script>
        // JavaScript para cambiar tabs
        const tabs = document.querySelectorAll(".tabs a");
        tabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                const target = tab.getAttribute('href');

                // Oculta todas las pestañas
                tabs.forEach(t => t.classList.remove('tab-active'));
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.add('hidden'));

                // Muestra la pestaña actual
                tab.classList.add('tab-active');
                document.querySelector(target).classList.remove('hidden');
            });
        });
    </script>
    {% include "partials/_footer.html" %}
{% endblock content %}
